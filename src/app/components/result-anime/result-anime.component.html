<div *ngIf="anime_results.length > 0" class="results">
    <div *ngFor="let anime of anime_results" class="result">
        <img [src]="anime.images['jpg'].image_url" [width]="250" [height]="220" alt="">
        <div class="details">
            <h3>{{anime.title}}</h3>
            <p [title]="anime.synopsis">{{ anime.synopsis?.slice(0, 200) }}...</p>
            <div *ngIf="anime.watch_trailer && anime.trailer.embed_url">
                <button class="button" type="button" style="margin-bottom: 2px;" (click)="hideWatchTrailer(anime)">Hide</button>
                <iframe width="600" height="420" [src]="anime.trailer.embed_url | safe" frameborder="0" allowfullscreen></iframe>

            </div>
            <span class="flex-1"></span>
            <button *ngIf="!anime.watch_trailer " class="button" type="button" (click)="addAnime(anime)">Add to My anime</button>
            <button *ngIf="!anime.watch_trailer " class="button" type="button" style="margin-top: 2px;" (click)="setWatchTrailer(anime)">Watch trailer</button>

        </div>
    </div>
</div>

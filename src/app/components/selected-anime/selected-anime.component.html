<div *ngIf="animes_selected.length > 0"  class="myanime">
    <div *ngFor="let anime of animes_selected" class="anime">
       <img [src]="anime.image" alt=""> 
       <h3> {{ anime.title }}</h3>
       <div class="flex-1"></div>
       <span class="episodes">{{ anime.watched }} / {{ anime.total_episodes}}</span>
       <button type="button" *ngIf="anime.total_episodes !== anime.watched" (click)="increaseWatch(anime)" class="button">+</button>
       <button type="button" *ngIf="anime.watched > 0" (click)="decreaseWatch(anime)" class="button">-</button>
    </div>

</div>
